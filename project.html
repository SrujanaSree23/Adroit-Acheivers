<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Projects</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #090817, #140C26);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .btn {
            background: yellow;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }

        .btn:hover {
            background: orange;
        }

        .progress-container {
            margin-top: 20px;
            text-align: left;
        }

        .progress-bar {
            width: 100%;
            background: #2E1A47;
            border-radius: 5px;
            margin: 10px 0;
        }

        .progress-bar div {
            height: 20px;
            background: linear-gradient(135deg, #FFD700, #FF6B6B);
            width: 70%; /* Example progress */
            border-radius: 5px;
        }

        .feedback-section {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #FFD700;
            color: #140C26;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }

        .input-section {
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        .input-section input, .input-section textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        .project-list {
            margin-top: 20px;
            text-align: left;
        }

        .project {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Projects</h1>
        
        <div class="input-section">
            <h2>Submit Your Project</h2>
            <input type="text" id="projectTitle" placeholder="Project Title" required>
            <textarea id="projectDescription" placeholder="Project Description" rows="4" required></textarea>
            <input type="text" id="projectTechnologies" placeholder="Technologies Used" required>
            <button class="btn" onclick="addProject()">Submit</button>
        </div>

        <div class="project-list" id="projectList">
            <h2>Your Projects</h2>
        </div>

        <div class="progress-container">
            <h2>Project Progress</h2>
            <div class="progress-bar"><div></div></div>
        </div>

        <div class="feedback-section">
            <h2>Results & Improvements</h2>
            <p>Project is performing well! Improve documentation and testing.</p>
        </div>
    </div>

    <div class="chatbot">ðŸ’¬</div>

    <script>
        function addProject() {
            let title = document.getElementById("projectTitle").value;
            let description = document.getElementById("projectDescription").value;
            let technologies = document.getElementById("projectTechnologies").value;
            
            if (!title || !description || !technologies) {
                alert("Please fill all fields.");
                return;
            }
            
            let projectList = document.getElementById("projectList");
            let projectDiv = document.createElement("div");
            projectDiv.classList.add("project");
            
            projectDiv.innerHTML = `
                <h3>${title}</h3>
                <p>${description}</p>
                <p><strong>Technologies:</strong> ${technologies}</p>
                <button class="delete-btn" onclick="deleteProject(this)">Delete</button>
            `;
            
            projectList.appendChild(projectDiv);
            
            document.getElementById("projectTitle").value = "";
            document.getElementById("projectDescription").value = "";
            document.getElementById("projectTechnologies").value = "";
        }
        
        function deleteProject(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
