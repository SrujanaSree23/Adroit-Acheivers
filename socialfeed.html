<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Feed</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            color: #fff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(to right, #ff9a8b, #ff6f61);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar h1 {
            font-size: 24px;
            color: #fff;
        }
        .navbar input {
            padding: 8px;
            width: 30%;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .post-box {
            width: 60%;
            background: #252547;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .post-box textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
        .post-box button {
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 8px 15px;
            margin-top: 10px;
        }
        .post {
            width: 60%;
            background: #252547;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .post img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .post-content {
            display: flex;
            align-items: center;
        }
        .post-text {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <h1>SkillConnect</h1>
        <input type="text" placeholder="Search posts, updates...">
    </header>
    
    <div class="container">
        <div class="post-box">
            <textarea placeholder="Share an update..." rows="3"></textarea>
            <button>Post</button>
        </div>
        
        <div class="post">
            <div class="post-content">
                <img src="user.png" alt="College Update">
                <div class="post-text">
                    <h3>College Admin</h3>
                    <p>Upcoming Tech Fest on April 10th! Register now!</p>
                </div>
            </div>
        </div>
        
        <div class="post">
            <div class="post-content">
                <img src="user.png" alt="Company News">
                <div class="post-text">
                    <h3>Company HR</h3>
                    <p>Google is hiring software interns. Apply before March 30th!</p>
                </div>
            </div>
        </div>
        
        <div class="post">
            <div class="post-content">
                <img src="user.png" alt="User Update">
                <div class="post-text">
                    <h3>John Doe</h3>
                    <p>Excited to start my internship at Microsoft!</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
