<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Opportunities for Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c003e;
            margin: 0;
            padding: 0;
            color: #f9f9f9;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff99ac);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2, h3 {
            text-align: center;
            color: #ffcc00;
        }
        .job-list {
            margin-top: 20px;
        }
        .job-item {
            padding: 15px;
            border: 1px solid #ffcc00;
            margin: 10px 0;
            background: #3d004f;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255, 204, 0, 0.3);
            transition: 0.3s;
            color: white;
        }
        .job-item:hover {
            transform: translateY(-3px);
        }
        .job-title {
            font-size: 18px;
            font-weight: bold;
            color: #ffcc00;
        }
        .job-description {
            font-size: 14px;
            color: #f9f9f9;
            margin-top: 5px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            font-size: 16px;
            background: #2c003e;
            color: white;
        }
        button {
            padding: 12px 20px;
            background-color: #ff6a00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Find Job Opportunities</h3>
        <div class="input-container">
            <input type="text" id="skill" placeholder="Enter your skill">
            <button onclick="searchJobs()">Find Jobs</button>
        </div>
        <div class="job-list" id="jobList">
            <div class="job-item">
                <div class="job-title">Web Developer Intern</div>
                <div class="job-description">Looking for students skilled in HTML, CSS, and JavaScript.</div>
            </div>
            <div class="job-item">
                <div class="job-title">Graphic Designer</div>
                <div class="job-description">Create designs and branding materials for startups.</div>
            </div>
        </div>
    </div>
</body>
</html>
