<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Gigs Finder & Ratings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c003e;
            margin: 0;
            padding: 0;
            color: #f9f9f9;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff99ac);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2, h3 {
            text-align: center;
            color: #ffcc00;
        }
        .rating-container {
            text-align: center;
            margin-top: 20px;
        }
        .stars {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
        }
        .stars span:hover,
        .stars span:hover ~ span {
            color: #ffcc00;
        }
        .stars span.active,
        .stars span.active ~ span {
            color: #ffcc00;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            font-size: 16px;
            background: #2c003e;
            color: white;
        }
        button {
            padding: 12px 20px;
            background-color: #ff6a00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #cc5500;
        }
    </style>
    <script>
        function rateStar(star) {
            let stars = document.querySelectorAll('.stars span');
            stars.forEach(s => s.classList.remove('active'));
            for (let i = 0; i <= star; i++) {
                stars[i].classList.add('active');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h3>About Us</h3>
        <p>Welcome to our platform where students can showcase their startup ideas and find gigs that match their expertise. 
        Our mission is to bridge the gap between innovative students and exciting opportunities. Join us to turn your ideas into reality!</p>
        
        <div class="rating-container">
            <h3>Rate Us</h3>
            <div class="stars">
                <span onclick="rateStar(0)">&#9733;</span>
                <span onclick="rateStar(1)">&#9733;</span>
                <span onclick="rateStar(2)">&#9733;</span>
                <span onclick="rateStar(3)">&#9733;</span>
                <span onclick="rateStar(4)">&#9733;</span>
            </div>
        </div>
    </div>
</body>
</html>
