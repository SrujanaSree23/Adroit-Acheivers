<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Gigs Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c003e;
            margin: 0;
            padding: 0;
            color: #f9f9f9;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: linear-gradient(135deg, #ff9a8b, #ff6a88, #ff99ac);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2, h3 {
            text-align: center;
            color: #ffcc00;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            font-size: 16px;
            background: #2c003e;
            color: white;
        }
        button {
            padding: 12px 20px;
            background-color: #ff6a00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #cc5500;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .dashboard-card {
            padding: 15px;
            background: #3d004f;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255, 204, 0, 0.3);
            text-align: center;
            color: white;
            transition: 0.3s;
        }
        .dashboard-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Submit Your Startup Idea</h3>
        <div class="input-container">
            <input type="text" placeholder="Startup Name">
            <textarea placeholder="Describe your startup idea"></textarea>
            <input type="text" placeholder="Skills Needed">
            <button>Submit Idea</button>
        </div>
        
        <h3>Startup Gigs Dashboard</h3>
        <div class="dashboard">
            <div class="dashboard-card">Tech Startup - Looking for AI Developer</div>
            <div class="dashboard-card">E-commerce - Need Web Designers</div>
            <div class="dashboard-card">Marketing Agency - Seeking Content Writers</div>
            <div class="dashboard-card">EdTech - Hiring Mobile App Developers</div>
        </div>
    </div>
</body>
</html>
