<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Gigs Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #090817, #140C26);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            position: relative;
        }
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .top-right-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            background: linear-gradient(135deg, #FF6B6B, #FFD700);
            color: #fff;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .top-right-buttons a:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }
        .sidebar {
            width: 200px;
            background: linear-gradient(135deg, #2E1A47, #4B2C6F);
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #8A57C1, #FFD700);
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            width: 100%;
            text-align: left;
        }
        .nav-links li {
            padding: 12px 20px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.1em;
        }
        .nav-links li:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .main-content {
            flex-grow: 1;
            padding: 80px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }
        .search-container {
            position: relative;
            width: 50%;
            margin-bottom: 50px;
        }
        .search-box {
            width: 100%;
            padding: 12px 40px 12px 20px;
            border-radius: 20px;
            border: none;
            font-size: 1em;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .search-box:focus {
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }
        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #FFD700, #FF6B6B);
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #fff;
            padding: 8px 12px;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .search-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
            justify-content: center;
        }
        .card {
            background: linear-gradient(135deg, #8A57C1, #FF6B6B);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            animation: float 3s infinite alternate ease-in-out;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <a href="signin.html">Sign In</a>
        <a href="signup.html">Sign Up</a>
    </div>
    <div class="sidebar">
        <div class="profile-icon"></div>
        <ul class="nav-links">
            <li>Home</li>
            <li>Social Feed</li>
            <li>Opportunities</li>
            <li>Startups</li>
            <li>About Gigs</li>
            <li>About Website</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">Find Your Community on <span style="color: #FFD700;">Student Gigs</span></div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search...">
            <button class="search-btn">üîç</button>
        </div>
        <div class="cards-container">
            <div class="card">Project and internship listings</div>
            <div class="card">Collabs and your network</div>
            <div class="card">Skill endorsement</div>
            <div class="card">Your progress</div>
        </div>
    </div>
</body>
</html>
